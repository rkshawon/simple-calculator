<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class = "display"></div>
        <div class = "input"></div>
        
        <div class="button">
            <button class="btn b">1</button>
            <button class="btn b">2</button>
            <button class="btn b">3</button>
            <button class="btn plus">+</button>
            <button class="btn b">4</button>
            <button class="btn b">5</button>
            <button class="btn b">6</button>
            <button class="btn minus">-</button>
            <button class="btn b">7</button>
            <button class="btn b">8</button>
            <button class="btn b">9</button>
            <button class="btn divide">/</button>
            <button class="btn b">0</button>
            <button class="btn b">.</button>

            <button class="btn module">%</button>
            <button class="btn multuply">x</button>
            <button class="btn cancle">C</button>
            <button class="btn del">Del</button>
            
            <button class="btn equal">=</button>
        </div>
    </div>

    <script src = "script.js"></script>
</body>
</html>
